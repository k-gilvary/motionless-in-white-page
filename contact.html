<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div id="nav">
        <ul id="nav-list">
            <li><a href="./index.html">Home</a></li>
            <li>Contact</li>
            <li><a href="./discography.html">Discography</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h1>Contact</h1>

        <div id="form">
            <form>
                <fieldset>
                    <div id="name-input" class="text-input">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div id="email-input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div id="subject-input">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>

                    <div id="comments-input">
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments" rows="10" cols="40"></textarea>
                    </div>

                    <div id="checkbox-wrap">
                        <input type="checkbox" id="biggest-fan" name="biggest-fan">
                        <label for="biggest-fan">I believe I am the biggest MIW fan</label>
                    </div>

                    <div id="submit-button">
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
